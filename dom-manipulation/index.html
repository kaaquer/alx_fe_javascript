<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        
        <!-- Category Selection -->
        <div class="category-section">
            <label for="categorySelect">Select Category:</label>
            <select id="categorySelect">
                <option value="all">All Categories</option>
            </select>
        </div>
        
        <!-- Quote Display Area -->
        <div id="quoteDisplay" class="quote-display">
            <p class="quote-text">Click "Show New Quote" to get started!</p>
            <p class="quote-author">- Author</p>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button id="newQuote" class="btn btn-primary">Show New Quote</button>
            <button id="addQuoteBtn" class="btn btn-secondary">Add New Quote</button>
        </div>
        
        <!-- Add Quote Form (initially hidden) -->
        <div id="addQuoteForm" class="add-quote-form" style="display: none;">
            <h3>Add New Quote</h3>
            <div class="form-group">
                <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
            </div>
            <div class="form-group">
                <input id="newQuoteAuthor" type="text" placeholder="Enter quote author" />
            </div>
            <div class="form-group">
                <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
            </div>
            <div class="form-actions">
                <button onclick="addQuote()" class="btn btn-success">Add Quote</button>
                <button onclick="hideAddQuoteForm()" class="btn btn-cancel">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
