<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        
        <!-- Category Selection -->
        <div class="category-section">
            <label for="categorySelect">Select Category:</label>
            <select id="categorySelect">
                <option value="all">All Categories</option>
            </select>
        </div>
        
        <!-- Quote Display Area -->
        <div id="quoteDisplay" class="quote-display">
            <p class="quote-text">Click "Show New Quote" to get started!</p>
            <p class="quote-author">- Author</p>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button id="newQuote" class="btn btn-primary">Show New Quote</button>
            <button id="addQuoteBtn" class="btn btn-secondary">Add New Quote</button>
        </div>
        <!-- Import/Export Controls -->
        <div class="import-export-controls" style="margin-bottom: 20px;">
            <button id="exportQuotes" class="btn btn-success">Export Quotes (JSON)</button>
            <input type="file" id="importFile" accept=".json" style="display:inline-block; margin-left:10px;" />
        </div>
        
        <!-- Add Quote Form will be created dynamically by JS -->
        <div id="addQuoteFormContainer"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
